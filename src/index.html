<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./output.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex justify-center items-center h-screen bg-yellow-300">
    <main
      class="bg-white border border-black rounded-[25px] w-[24rem] flex flex-col justify-center p-7 main-shadow gap-4"
    >
      <img class="rounded-2xl" src="./images/illustration-article.svg" alt="" />
      <div>
        <button class="bg-yellow-300 py-2 px-4 font-extrabold rounded text-sm">
          Learning
        </button>
      </div>
      <p class="font-semibold">Published 21 Dec 2023</p>
      <h1 class="font-bold text-2xl hover:text-yellow-500 hover:cursor-pointer">HTML & CSS foundations</h1>
      <p class="text-stone-500">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="flex items-center gap-2">
        <img src="./images/image-avatar.webp" alt="" class="w-10 h-10"/>
        <p class="font-bold">Greg Hooper</p>
      </div>
    </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
  </body>
</html>
